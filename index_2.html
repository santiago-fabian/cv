<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Fabian Santiago Hernández</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <style>
        :root {
            --ion-safe-area-top: 20px;
            --ion-safe-area-bottom: 22px;
            /* dark mode variables go here */
        }
    </style>
</head>

<body>
    <ion-app>
        <ion-tabs>
            <ion-tab tab="perfil">
                <ion-header translucent>
                    <ion-toolbar>
                        <ion-title>Perfil</ion-title>
                    </ion-toolbar>
                </ion-header>

                <ion-content fullscreen class="ion-padding">
                    <ion-avatar>
                        <img src="https://st1.uvnimg.com/d4/4a/006304a74db4902c0b4d8d8026c8/chevrolet-corvette-c8-stingray-2020-1280-08.jpg"
                            , />
                    </ion-avatar>
                    <ion-label>Fabian Santiago Hernandez</ion-label>
                </ion-content>
            </ion-tab>

            <ion-tab tab="movies">
                <ion-header translucent>
                    <ion-toolbar>
                        <ion-title>Movies</ion-title>
                    </ion-toolbar>
                </ion-header>

                <ion-content fullscreen class="ion-padding">
                    <h1>Movies</h1>
                </ion-content>
            </ion-tab>

            <ion-tab tab="games">
                <ion-header translucent>
                    <ion-toolbar>
                        <ion-title>Games</ion-title>
                    </ion-toolbar>
                </ion-header>

                <ion-content fullscreen class="ion-padding">
                    <h1>Games</h1>
                </ion-content>
            </ion-tab>

            <ion-tab tab="idiomas">
                <ion-header translucent>
                    <ion-toolbar>
                        <ion-title>Idiomas</ion-title>
                    </ion-toolbar>
                </ion-header>

                <ion-content fullscreen class="ion-padding">
                    <h1>Ingles</h1>
                </ion-content>
            </ion-tab>

            <ion-tab-bar slot="bottom">
                <ion-tab-button tab="perfil">
                    <ion-label>Perfil</ion-label>
                    <ion-icon name="musical-note"></ion-icon>
                </ion-tab-button>
                <ion-tab-button tab="movies">
                    <ion-label>Formación</ion-label>
                    <ion-icon name="videocam"></ion-icon>
                </ion-tab-button>
                <ion-tab-button tab="games">
                    <ion-label>Habilidades</ion-label>
                    <ion-icon name="game-controller"></ion-icon>
                </ion-tab-button>
                <ion-tab-button tab="idiomas">
                    <ion-label>Idiomas</ion-label>
                    <ion-icon name="game-controller"></ion-icon>
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
    </ion-app>
</body>

</html>
